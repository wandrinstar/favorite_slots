<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Slots</title>
    <script src="js/lib/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main">
        <h1>Slots, slots, slots ... and slots.</h1>

        <nav>
            <ul data-bind="foreach: filters()">
                <li class="nav myButton" data-bind="click: $parent.setSlotList, text: $data"></li>
            </ul>
        </nav>
        <hr>

        <div id="list-container">
          <h2 data-bind="text: currentFilter()"></h2>
          <ul data-bind="foreach: slotList()">
            <li class="myButton" data-bind="click: $parent.setCurrentSlot, text: name"></li>
          </ul>
        </div>

        <div id="display-container" data-bind="with: currentSlot()">
          <a data-bind="attr: {href: affLink}">
            <h2 class="slot-name" data-bind="text: name"></h2>
          </a>

          <div id="table-info">
            <table>
              <tr>
                <th>Software</th>
                <th>House Edge %</th>
                <th>Jackpot</th>
                <th>Free Spins</th>
                <th>Wild</th>
                <th>Bonus Hunt</th>
                <th>Gamble</th>
              </tr>
              <tr data-bind="foreach: basicInfo">
                <td data-bind="text: $data"></td>
              </tr>
            </table>
          </div>
          <br>

          <!--
          <h3 class="slot-level" data-bind="text: level"></h3>
          <div class="slot-clicks" data-bind="text: clickCount"></div>
          -->
          <div id="description" data-bind="text: description"></div>
          <br>

          <div id="image">
            <img data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}"  alt="slot game image">
          </div>
        </div>
        <hr>

        <div id="sites-list">
            <h2>Play Here</h2>
            <ul data-bind="foreach: slotList()">
              <a data-bind="attr: {href: affLink}">
                <li class="myButton affLink" data-bind="text: siteName"></li>
              </a>
            </ul>
        </div>
        <hr>

        <footer>
          <p id="email">contact@newprov.com</p>
          <p id="copyright">Copyright Â© 2015</p>
        </footer>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
